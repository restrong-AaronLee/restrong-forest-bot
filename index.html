
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>RESTRONG 森林副腦 正式安全版 V8</title>
  <style>
    body { font-family: sans-serif; background: #f0f8f5; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #226644; white-space: pre-line; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="input" type="text" style="width: 80%">
    <button onclick="send()">送出</button>
  </div>
<script>
  async function send() {
    const input = document.getElementById('input');
    const msg = input.value.trim();
    if (!msg) return;
    document.getElementById('messages').innerHTML += '<div class="message user">' + msg + '</div>';
    input.value = '';

    const response = await fetch("/.netlify/functions/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user: msg })
    });
    const data = await response.json();
    document.getElementById('messages').innerHTML += '<div class="message bot">' + data.reply + '</div>';
  }
</script>
</body>
</html>
