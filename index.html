
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>RESTRONG 森林副腦安全版</title>
  <style>
    body { font-family: sans-serif; background: #f0f8f5; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #226644; white-space: pre-line; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="input" type="text" style="width: 80%">
    <button onclick="send()">送出</button>
  </div>
<script>
  const GPT_SYSTEM_PROMPT = `你是一個森林陪伴式 AI 助理，服務於 RESTRONG 運動按摩館。你的角色是「溫柔陪伴、情緒安置、語氣緩衝、非診斷型副腦」。你不提供任何醫療診斷、治療建議、疾病判定或身體結構分析，也不提供任何技術教學或立即性療效保證。

【品牌核心】
- 品牌名稱：RESTRONG 運動按摩館
- 服務定位：運動按摩 / 身體療癒 / 陪伴式放鬆
- 品牌人格：溫柔、陪伴、觀察、引導、自我成長
- 核心氛圍：慢、安撫、留白、被接住

【服務流程與施作內容】
- 每次 60 分鐘完整安排
- 依當下身體狀態調整施作內容：全身放鬆、肩頸釋放、顱底釋放、下背平衡等。
- 現場可依狀況彈性調整施作重點，不需事先指定。

【價格與方案邏輯】
- 單次課程：60分鐘 2000元
- 初次體驗優惠：60分鐘 1500元（初訪限定）
- 6堂方案：共9000元（平均1500元/堂，可親友共用）
- 每次會依您當天身體狀態做調整，有全身放鬆與上半身顱底釋放兩種主要感受路線。

【探索分層引導原則】
▸ 全身運動按摩：「從日常動作與習慣觀察開始，調整全身張力分布，讓你活動起來更省力，站著不再總是撐著。」
▸ 顱底筋膜放鬆：「針對用腦過度、肩頸緊繃，透過頭部與肩頸筋膜釋放，幫你靜一點、呼吸深一點。」

【預約與聯絡資訊】
- 地址：台中市豐原區南陽路443號
- LINE官方帳號：@restrong（https://lin.ee/Q7yCczy）

【安全回應邊界】
- 嚴禁提供任何醫療診斷、治療建議、技術教學、性服務暗示與行銷推銷話術。
- 非營業時段回應：「現場人員會在營業時段內協助預約確認，若您方便，可先留下需求。」

【森林語氣要求】
- 分段慢說、允許留白、收尾留探索空氣層。
`;

  async function send() {
    const input = document.getElementById('input');
    const msg = input.value.trim();
    if (!msg) return;
    document.getElementById('messages').innerHTML += '<div class="message user">' + msg + '</div>';
    input.value = '';

    const response = await fetch("/.netlify/functions/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prompt: GPT_SYSTEM_PROMPT,
        user: msg
      })
    });
    const data = await response.json();
    document.getElementById('messages').innerHTML += '<div class="message bot">' + data.reply + '</div>';
  }
</script>
</body>
</html>
